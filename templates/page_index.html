{% extends "core.html" %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loadingModal.css') }}">
{% endblock %}

{% block header %}
    <h1>Bienvenue sur Equidia Toolkit</h1>
{% endblock %}

{% block content %}
    <button id="scrapingButton">Scraping</button>

    <div id="loadingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="loader"></div>
            <p style="z-index: 100; color: #000;">Chargement...</p>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <script src="{{ url_for('static', filename='js/loading_to_scraping_chevaux_bases.js') }}"></script>
{% endblock %}
