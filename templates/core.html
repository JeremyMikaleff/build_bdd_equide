<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction base de données équidé</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
    <!-- CSS du core -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/core.css') }}">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Possibilité d'ajouter du CSS par page -->
    {% block css %}{% endblock %}
</head>
<body class="d-flex flex-column">
    <header class="bg-light">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col">
                    {% block header %}{% endblock %}
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <!-- Contenu principal de la page -->
        <div class="container">
            <div class="row">
                <div class="col">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col text-center">
                    <!-- Contenu du pied de page -->
                    {% block footer %}{% endblock %}
                    <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Logo" height="50">
                    <p class="text-center">Copyright 2024</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
